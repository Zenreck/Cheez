<!DOCTYPE html>
<html>
<head>
    <title>Chat First, Camera Later</title>
    <style>
        body { font-family: Arial; background: #252525; color: white; padding: 20px; }
        #chatBox { width: 100%; height: 200px; background: #111; padding: 10px; overflow-y: auto; }
        #videoContainer { margin-top: 20px; display: none; }
    </style>
</head>
<body>

<h1>Chat â†’ Camera (10s)</h1>

<label>Enter a name:</label>
<input id="nameInput" type="text">
<button onclick="startChat()">Join</button>

<div id="chatUI" style="display:none;">
    <h3>Chat</h3>
    <div id="chatBox"></div>
    <input id="msgInput" type="text" placeholder="Type..." onkeydown="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()">Send</button>

    <div id="videoContainer">
        <h3>Your Camera</h3>
        <video id="cam" autoplay playsinline style="width:300px; border:2px solid white;"></video>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
